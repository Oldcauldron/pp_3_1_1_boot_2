
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id = ${user.getId()})}" th:object="${preparedRoles}" >

    <label for="username">Edit login: </label>
    <input type="text" th:field="*{username}" id="username" th:value="*{username}"/><br/>
        <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</p><br/>
    <p style="color: #ff0000" th:if="${errorExist}" th:text="${errorExist}">Error</p><br/>
<!--    <div style="color: red" th:if="${errorNameEmpty}" th:text="${errorNameEmpty}">Error</div><br/>-->

    <label for="password">Edit password: </label>
    <input type="password" th:field="*{password}" id="password" value="pass"><br/><br/>
        <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
<!--    <div style="color: red" th:if="${errorPassEmpty}" th:text="${errorPassEmpty}">Error</div><br/>-->

    <div th:each="roll : *{getAllRoles()}">
        <input type="checkbox" th:field="*{actualRoles}" th:value="${roll}" /><label th:text="${roll}">example</label>
    </div>
    <input type="submit" value="Go" />
</form>
<br/><br/>
